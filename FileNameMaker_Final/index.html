<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileNameMaker_Final</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>FileNameMaker_Final</h1>
  <p>ファイル名を生成するツールです</p>
  
  <div>
    <label for="fileName">ファイル名:</label>
    <input type="text" id="filename" placeholder="example">
  </div>
  <div>
    <label for="extension">　　拡張子:</label>
    <input type="text" id="extension" placeholder=".txt">
  </div>
  
  <button id="ganerate">生成</button>

  <script src="script.js" defer></script>
</body>
</html>
